user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;

        # Root directory avec directory listing activé (vulnérabilité)
        root /usr/share/nginx/html;
        
        # Directory listing activé (vulnérabilité intentionnelle)
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # Headers de sécurité désactivés (vulnérabilité intentionnelle)
        # add_header X-Frame-Options "DENY";
        # add_header X-Content-Type-Options "nosniff";
        # add_header X-XSS-Protection "1; mode=block";

        # Exposition de fichiers sensibles (vulnérabilité)
        location /secrets {
            alias /var/www/secrets;
            autoindex on;
        }

        # Backup files accessibles (vulnérabilité)
        location ~ \.(bak|backup|old|save|swp)$ {
            # Normalement on devrait les bloquer
            # deny all;
        }

        # Git directory exposé (vulnérabilité)
        location ~ /\.git {
            # Normalement on devrait bloquer
            # deny all;
        }

        # Logs accessibles (vulnérabilité)
        location /logs {
            alias /var/log/nginx;
            autoindex on;
        }

        # Error pages qui révèlent des infos (vulnérabilité)
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }
}
